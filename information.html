<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>

                <div class="text logo-text">
                    <span class="name">Green</span>
                    <span class="profession">Industries</span>
                </div>
            </div>
            <i class='material-symbols-rounded toggle'>chevron_right</i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='material-symbols-rounded icon'>menu</i>
                    <input type="text" placeholder="Welcome...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./index.html">
                            <i class='material-symbols-rounded icon'>home</i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./information.html">
                            <i class='material-symbols-rounded icon'>info</i>
                            <span class="text nav-text">Information</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./about.html">
                            <i class='material-symbols-rounded icon'>help_center</i>
                            <span class="text nav-text">Help</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class='material-symbols-rounded icon moon'>toggle_off</i>
                        <i class='material-symbols-rounded icon sun'>toggle_on</i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <section class="footer">
        <div class="text">
            <i class="material-symbols-rounded">copyright</i>
            <span>Green Industries pvt ltd 2020-2024</span>
        </div>
    </section>
    <script src="index.js"></script>

</body>

</html>
