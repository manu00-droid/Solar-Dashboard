<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    


    <!--<title>Dashboard Sidebar Menu</title>-->
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>

                <div class="text logo-text">
                    <span class="name">Green</span>
                    <span class="profession">Industries</span>
                </div>
            </div>
            <i class='material-symbols-rounded toggle'>chevron_right</i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='material-symbols-rounded icon'>menu</i>
                    <input type="text" placeholder="Welcome...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./index.html">
                            <i class='material-symbols-rounded icon'>home</i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./information.html">
                            <i class='material-symbols-rounded icon'>info</i>
                            <span class="text nav-text">Information</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./about.html">
                            <i class='material-symbols-rounded icon'>help_center</i>
                            <span class="text nav-text">Help</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class='material-symbols-rounded icon moon'>toggle_off</i>
                        <i class='material-symbols-rounded icon sun'>toggle_on</i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">
            <div class="dashboard-header">
                <h1>SOLAR DASHBOARD</h1>
                <div id="weather-info">
                    <img src="" alt="Weather Icon" id="weather-icon">
                    <p id="weather-condition"></p>
                    <p id="temperature"></p>
                    <p id="city"></p>
                </div>
            </div>

            <div class="dashboard">
                <div class="card static-voltage-card">
                    <h4 id="staticVoltageValue"></h4>
                </div>
                <div class="card rotational-voltage-card">
                    <h4 id="rotationalVoltageValue"></h4>
                </div>
                <div class="card">
                    <h2>Static Vs Dynamic Solar Panels</h2>
                    <div class="graph">
                        <canvas id="combined-chart" class="combined_chart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <h2>Predicted Power In (kWh)</h2>
                    <div class="graph">
                        <canvas id="predicted-chart" class="predicted_chart"></canvas>
                    </div>
                </div>
            </div>

        </div>

    </section>


    <section class="footer">
        <div class="text">
            <i class="material-symbols-rounded">copyright</i>
            <span>Green Industries pvt ltd 2020-2024</span>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
